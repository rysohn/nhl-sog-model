name: Daily NHL Model Update

on:
  schedule:
    - cron: '0 8 * * *' # This runs every day at 13:00 UTC (8:00 AM EST)
  workflow_dispatch:      # This allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e "install.packages(c('tidyverse', 'MASS', 'caret', 'gt', 'remotes'))"
          Rscript -e "remotes::install_github('yosefshuman/nhlscraper')"

      - name: Run Model
        run: Rscript update_site.R

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Daily model update" || echo "No changes to commit"
          git push
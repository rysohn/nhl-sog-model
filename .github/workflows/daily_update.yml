name: Daily NHL Model Update

on:
  schedule:
    - cron: '0 8 * * *' # This runs every day at 13:00 UTC (8:00 AM EST)
  workflow_dispatch:      # This allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/jammy/latest"))
          # We include all dependencies here because the direct install method 
          # won't automatically download them.
          install.packages(c('tidyverse', 'MASS', 'caret', 'gt', 'remotes', 
                             'lme4', 'cluster', 'Metrics', 'glmnet', 
                             'httr2', 'jsonlite'))
        shell: Rscript {0}

      - name: Install nhlscraper (Direct Download)
        run: |
          # This avoids the GitHub API and PAT/Credential checks entirely.
          # It downloads the code directly as a compressed file.
          install.packages("https://github.com/RentoSaijo/nhlscraper/archive/refs/heads/main.tar.gz", 
                           repos = NULL, 
                           type = "source")
        shell: Rscript {0}

      - name: Run Model
        run: Rscript update_site.R

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Daily model update" || echo "No changes to commit"
          git push